plugins {
    id "dev.architectury.loom" version "1.6-SNAPSHOT"
    id "maven-publish"
}

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven { url "https://maven.neoforged.net/releases/" }
    maven { url "https://maven.architectury.dev/" }
    maven { url "https://maven.terraformersmc.com/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
//    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    mappings loom.layered {
        it.mappings("net.fabricmc:yarn:1.20.5+build.1:v2")
        it.mappings("dev.architectury:yarn-mappings-patch-neoforge:1.20.5+build.3")
    }

    neoForge "net.neoforged:neoforge:${project.neo_version}"

    modCompileOnly "dev.emi:emi-neoforge:1.1.6+1.20.6:api"
    modCompileOnly "dev.emi:emi-neoforge:1.1.6+1.20.6"

    modCompileOnly "me.shedaniel:RoughlyEnoughItems-api-neoforge:15.0.728"
    modCompileOnly "me.shedaniel:RoughlyEnoughItems-default-plugin-neoforge:15.0.728"
    modCompileOnly "me.shedaniel:RoughlyEnoughItems-neoforge:15.0.728"
}

processResources {
    inputs.property "version", project.version

    filesMatching("META-INF/neoforge.mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    options.release = 21
}

loom {
    mixin {
        useLegacyMixinAp = true
        defaultRefmapName = "${project.archives_base_name}.refmap.json"
    }
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE")
    jar.archiveAppendix.set("neoforge-${project.minecraft_version}")
    sourcesJar.archiveAppendix.set("neoforge-${project.minecraft_version}")
    remapJar.archiveAppendix.set("neoforge-${project.minecraft_version}")
    remapSourcesJar.archiveAppendix.set("neoforge-${project.minecraft_version}")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    repositories {
    }
}