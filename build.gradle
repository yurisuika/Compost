plugins {
    id "fabric-loom" version "1.7-SNAPSHOT"
    id "maven-publish"
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven { url "https://maven.parchmentmc.org/" }
    maven { url "https://maven.architectury.dev/" }
    maven { url "https://maven.terraformersmc.com/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-${project.minecraft_version}:${project.parchment_version}@zip")
    }
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modCompileOnly "dev.emi:emi-fabric:1.1.6+1.19.4:api"
    modCompileOnly "dev.emi:emi-fabric:1.1.6+1.19.4"

    modCompileOnly "me.shedaniel:RoughlyEnoughItems-api-fabric:11.1.717"
    modCompileOnly "me.shedaniel:RoughlyEnoughItems-default-plugin-fabric:11.1.717"
    modRuntimeOnly "me.shedaniel:RoughlyEnoughItems-fabric:11.1.717"
}

processResources {
    inputs.property "version", project.mod_version

    filesMatching("fabric.mod.json") {
        expand "version": project.mod_version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

loom {
    accessWidenerPath = file("src/main/resources/${project.archives_base_name}.accesswidener")

    mixin {
        defaultRefmapName = "${project.archives_base_name}.refmap.json"
    }
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE")
    jar.archiveAppendix.set("fabric-${project.minecraft_version}")
    sourcesJar.archiveAppendix.set("fabric-${project.minecraft_version}")
    remapJar.archiveAppendix.set("fabric-${project.minecraft_version}")
    remapSourcesJar.archiveAppendix.set("fabric-${project.minecraft_version}")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
    }
}