plugins {
    id "dev.architectury.loom" version "1.6-SNAPSHOT"
    id "maven-publish"
}

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven { url "https://maven.architectury.dev/" }
    maven { url "https://maven.terraformersmc.com/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

    forge "net.minecraftforge:forge:${project.forge_version}"

    modCompileOnly "dev.emi:emi-forge:1.1.6+1.20.2:api"
    modCompileOnly "dev.emi:emi-forge:1.1.6+1.20.2"

    modCompileOnly "me.shedaniel:RoughlyEnoughItems-api-forge:14.1.727"
    modCompileOnly "me.shedaniel:RoughlyEnoughItems-default-plugin-forge:14.1.727"
    modCompileOnly "me.shedaniel:RoughlyEnoughItems-forge:14.1.727"
}

processResources {
    inputs.property "version", project.version

    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    options.release = 21
}

loom {
    forge {
        mixinConfigs = [
                "${project.archives_base_name}.mixins.json"
        ]
    }

    mixin {
        defaultRefmapName = "${project.archives_base_name}.refmap.json"
    }
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE")
    jar.archiveAppendix.set("forge-${project.minecraft_version}")
    sourcesJar.archiveAppendix.set("forge-${project.minecraft_version}")
    remapJar.archiveAppendix.set("forge-${project.minecraft_version}")
    remapSourcesJar.archiveAppendix.set("forge-${project.minecraft_version}")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    repositories {
    }
}